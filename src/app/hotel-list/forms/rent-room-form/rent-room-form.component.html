<form class="form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <div class="form-control">
      <label>From:<input type="date" formControlName="rentStart"></label>
    </div>
    <div class="form-control">
      <label>To:<input type="date" formControlName="rentEnd"></label>
    </div>
  </div>
  <button class="button button-green" type="submit">Rent</button>
</form>
