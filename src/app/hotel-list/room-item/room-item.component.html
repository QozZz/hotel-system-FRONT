<div class="room-item">

  <div class="room-item-image">
    <img (click)="selectRoom(roomDto.id)" src="assets/images/room-image.jpg" alt="hotel">
  </div>

  <div class="room-item-info">
    <div class="hotel-item-price">
      <h1>$ {{roomDto.price}}</h1>
    </div>

    <div class="room-item-rent">
      <button
        class="button button-orange"
        (click)="selectRoom(roomDto.id)"
      >Room</button>
    </div>
  </div>

</div>
