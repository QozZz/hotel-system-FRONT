<div class="room-item">
  <div class="room-item__image">
    <img (click)="selectRoom(roomDto.id)" src="assets/images/room-image.jpg" alt="hotel">
  </div>
  <div class="room-item__info">
    <div class="hotel-item__price">
      <h1>$ {{roomDto.price}}</h1>
    </div>
    <div class="room-item__rent">
      <button
        class="button button-orange"
        (click)="selectRoom(roomDto.id)"
      >Room</button>
    </div>
  </div>
</div>
