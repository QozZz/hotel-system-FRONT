<div class="room-list" *ngIf="!roomSelected; else roomTemplate">

  <div class="room-list-close">
    <div></div>
    <button
      class="button button-dark-red"
      (click)="closeRoomListBlock()"
    >Close
    </button>
  </div>

  <div class="room-list-content">
    <div class="room-list-filters">
      <div class="filter-wrapper">
        <div class="filter-types">
          <h2>Room type: </h2>
        </div>
        <div class="filter-price">
          <h2>Price: </h2>
        </div>
      </div>
    </div>

    <div class="room-list-wrapper">
      <app-room-item
        *ngFor="let room of rooms"
        [roomDto]="room"
        (onOpenSelectedRoom)="openSelectedRoom(room.id)"
      ></app-room-item>
    </div>
  </div>

</div>

<ng-template #roomTemplate>
  <app-room
    [roomDto]="roomDto"
    (onCloseRoom)="roomSelected = !roomSelected"
  ></app-room>
</ng-template>
