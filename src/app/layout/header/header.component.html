<header class="header">
  <div class="header__wrapper horizontal-wrapper">
    <div class="header__logo-container">
      <a class="header__logo-link" routerLink="" routerLinkActive="active">
        <img class="header__logo" src="assets/images/logo.svg" alt="LOGO">
      </a>
    </div>
    <div class="header__nav">
      <div class="header__link-container" *ngIf="isLoggedIn">
        <a routerLink="" routerLinkActive="active"
           class="header__link header__link_size">Home</a>
        <a routerLink="hotels" routerLinkActive="active"
           class="header__link header__link_size">Hotels</a>
        <a routerLink="#####" routerLinkActive="active"
           class="header__link header__link_size">#####</a>
        <a routerLink="#####" routerLinkActive="active"
           class="header__link header__link_size">#####</a>
        <a class="header__profile-img" routerLink="profile" routerLinkActive="active">
          <img class="header__logo" src="assets/images/profile.svg" alt="Profile">
        </a>
      </div>
      <div class="header__authentication-container" *ngIf="!isLoggedIn; else logoutBlock">
        <button class="button button-light-blue" (click)="logInOut()">Log In</button>
      </div>
      <ng-template #logoutBlock>
        <div class="header__authentication-container">
          <button class="button button-dark-red" (click)="logInOut()">Log Out</button>
        </div>
      </ng-template>
    </div>
  </div>
</header>
